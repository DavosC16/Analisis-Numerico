<ion-header>
  <ion-toolbar>
    <ion-title>Matriz Adjunta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let row of adj; index as i">
      <ion-col *ngFor="let col of adj; index as j">
        {{adj[i][j]}},
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
